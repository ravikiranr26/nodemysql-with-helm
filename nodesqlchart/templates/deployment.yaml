apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqlnode-api-deployment
  labels:
    app.kubernetes.io/name: mysqlnode-api
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Values.image.tag }}
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: mysqlnode
    app.kubernetes.io/managed-by: helm
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: mysqlnode-api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysqlnode-api
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: mysqlnode-api
        image: rknmit/fullstackapp:{{ .Values.image.tag }}
        ports:
        - containerPort: 3000
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 1
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 1
          periodSeconds: 5
        env:
        - name: DB_HOST
          value: {{ .Release.Name }}-mysql
        - name: DB_USER
          value: mysqlnode-db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysqlnode-db-pass
              key: mysql-password
        - name: DB_DATABASE
          value: mysqlnode_db